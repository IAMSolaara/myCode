<!DOCTYPE html>
<html>
  <head>
    <title>Prova diagrammi</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!--
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensors=false"></script>
-->

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
    <!-- caricamento del file CSS per la gestione dei font -->
    
    <style>
      body{
      font-family:'Tangerine', serif;
      font-size: 30px;
      }
    </style>
  </head>
  
  <body>

    <!-- Il tag div e' un contenitore  -->
    <!-- Il layout di default e' uno dopo l'altro in colonna -->
    <div style="text-align:center">
      prova Diagrammi
    </div>

    <!-- predisposizione contenitori per i diagrammi -->
    <!-- gli id servono per identificare il contenitore in cui mettere un certo contenuto -->
    <div id="mappa"></div>
    <div id="dia1"></div>  <!-- diagramma 1, pie chart -->
    <div id="dia2"></div>
    <div id="dia3"></div>
    <div id="dia4"></div>
    
    <script>
      google.charts.load('current', {'packages':['corechart','map']});
      // carica i pacchetti per la visualizzazione dei diagrammi 
      google.charts.setOnLoadCallback(disegnaDia);
      // definisce la callback da chiamare al caricamento della pagina

      function disegnaDia(){

        // Primo elemento da visualizzare: mappa  
        var datiGeo,optionGeo,mappa;
        
        datiGeo= new google.visualization.DataTable();

        // definizione campi della struttura dati in cui memorizzare i segnalibri geografici
        datiGeo.addColumn("number","Lat");
        datiGeo.addColumn("number","Long");
        datiGeo.addColumn("string","Quartiere");
        // aggiunta di un segnalibro
        datiGeo.addRows([[39.228472,9.101443,"Tuvixeddu"]]);
        // aggiunta di un segnalibro
        datiGeo.addRows([[39.21830555555555,9.11288888888889,"Stampace"]]);
        // creazione della mappa e associazione al tag div che ha id 'mappa'
        mappa = new google.visualization.Map(document.getElementById('mappa'));
 
        // opzioni di visualizzazione
        optionGeo={
          showTooltip: true,
          showInfoWindow: true,
          mapType: 'satellite'
        };
        // istruzione per visualizzare la mappa
        mappa.draw(datiGeo,optionGeo);
      }

    </script>

</body>
</html>
